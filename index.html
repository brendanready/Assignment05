<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        form {width: 30%; padding: 20px;}
        body {background-color: rgb(209, 223, 240);}
        button {margin-top: 1em;}
        .form-label {color: navy;}
    </style>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
     <div class="form-group">
        <label for="id" class="form-label">8-Digit Employee ID</label>
        <input type="text" class="form-control" id="id" placeholder="34523915" minlength="8" maxlength="8" required>
     </div>
     <div class="form-group">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Ryan Smith" required>
     </div>
     <div class="form-group">
        <label for="ext" class="form-label">4-Digit Extension</label>
        <input type="text" class="form-control" id="ext" placeholder="5190" minlength="4" maxlength="4" required>
     </div>
     <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="rsmith@vectacorp.com" required>
     </div>
     <div class="form-group">
        <label for="department" class="form-label">Department</label>
        <select class="form-control" id="department">
            <option value="administrative">Administrative</option>
            <option value="engineering">Engineering</option>
            <option value="executive">Executive</option>
            <option value="marketing">Marketing</option>
            <option value="quality assurance">Quality Assurance</option>
            <option value="sales">Sales</option> 
        </select> 
     </div>
      <div>
         <button type="submit" class="btn btn-primary" id="submit">Add Employee</button>
      </div>
    </form>
</body>
</html>
